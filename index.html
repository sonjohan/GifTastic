<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- My styling -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- my JS -->
    <script src="assets/javascript/main.js"></script>
</head>

<body class="bg-dark">

    <div class="container">

        <div class="row">
            <div class="col-12">
                <img src="assets/images/headerImage.jpg" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-sm-12 float-left">
                <div id="buttons" class="mt-3"></div>
            </div>
            <div class="col-md-4 col=sm-12 mt-3">
                <div class="form-group">
                    <form id="form">
                        <label for="add-input" class="text-light">ADD YOUR OWN BUTTON!</label>
                        <input type="text" id="add-input" class="form-control" placeholder="Name of your button">
                        <small id="help-text" class="form-text text-muted mb-1">Enter the name of your own button.</small>
                        <input id="add-value" class="btn btn-success float-left" type="submit" value="Add my button">
                    </form>
                    <button id="clear-results" class="btn btn-danger ml-2">Clear Results</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="display-gifs" class="col-12"></div>
        </div>
    </div>
</body>

</html>
